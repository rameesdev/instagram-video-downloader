<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Insta Video Downloader</h1>
        <p class="text-gray-500 mb-6">Paste the URL of an Instagram video below to download it instantly.</p>

        <form id="downloadForm" class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="url" id="instaUrl" name="url" placeholder="Paste Instagram video URL here..." required
                   class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
            <button type="submit" id="downloadButton"
                    class="bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-purple-700 transition duration-300 transform hover:scale-105">
                Download
            </button>
        </form>

        <div id="statusMessage" class="min-h-[2rem]"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const url = document.getElementById('instaUrl').value;
            const statusDiv = document.getElementById('statusMessage');
            const downloadButton = document.getElementById('downloadButton');

            statusDiv.innerHTML = `<p class="text-gray-500 animate-pulse">Processing...</p>`;
            downloadButton.disabled = true;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const videoUrl = data.url;
                    statusDiv.innerHTML = `
                        <p class="text-green-600 font-semibold mb-2">Download link generated!</p>
                        <button id="finalDownloadButton"
                           class="inline-block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                           Click to Download
                        </button>
                    `;
                    
                    // Add event listener to the new download button
                    document.getElementById('finalDownloadButton').addEventListener('click', async () => {
                        const tempStatusDiv = document.getElementById('statusMessage');
                        tempStatusDiv.innerHTML = `<p class="text-gray-500 animate-pulse">Starting download...</p>`;
                        try {
                            const videoResponse = await fetch(videoUrl);
                            const videoBlob = await videoResponse.blob();
                            
                            const downloadLink = document.createElement('a');
                            downloadLink.href = URL.createObjectURL(videoBlob);
                            downloadLink.download = `instagram_video_${Date.now()}.mp4`;
                            document.body.appendChild(downloadLink);
                            downloadLink.click();
                            document.body.removeChild(downloadLink);
                            
                            tempStatusDiv.innerHTML = `<p class="text-green-600 font-semibold">Download complete!</p>`;

                        } catch (downloadError) {
                            console.error('Download error:', downloadError);
                            tempStatusDiv.innerHTML = `<p class="text-red-600 font-semibold">Failed to start download. Please try again.</p>`;
                        }
                    });

                } else {
                    statusDiv.innerHTML = `<p class="text-red-600 font-semibold">${data.error || 'An unknown error occurred.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusDiv.innerHTML = `<p class="text-red-600 font-semibold">An unexpected error occurred. Please check the URL and try again.</p>`;
            } finally {
                downloadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
